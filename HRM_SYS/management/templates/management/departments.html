{% extends 'management/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
     <!-- create camera modal here-->

     



     


      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <input type="text" class="form-control my-3" placeholder="" list="searchUser" id="pname" onkeyup="search()">
            <datalist id="searchUser">
                {% for department in departments %}
                <option value="{{department.name}}">{{department.name}}</option>
                {% endfor %}
            </datalist>

            {% for department in departments %}
            <div class="col-12 grid-margin stretch-card" style="height:200px; overflow-y: scroll;" id="deps">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"></h4>
                
                  <div class="row">
                    
                    <div class="col-md-6 stretch-card transparent">
                      <div class="card card-light-danger" style="background-color: darkslategrey;">
                        <div class="card-body">
                          <p class="mb-4">{{department.name}}</p>
                          
                           <span>{{department.hod_username}}</span>
                           <br>
                           <a href="{% url 'management_departments_details' department.name %}" class="ti-eye" style="color:orange;margin-right: 100px;"> more</a>
                          
                        </div>
                      </div>
                    </div>
                    
                    &nbsp; &nbsp;
                  </div>
           
                </div>
                </div>
                </div>

                 {% endfor %}
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"></h4>
                  <p class="card-description">
                    
                  </p>
                  
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
         
        </footer>
        <!-- partial -->
      </div>
      <script>
        function search(){
              var value = $("#pname").val()
                
                  //alert(value)
                 $('.card').hide()
          
                $('.card:contains("'+value+'")').show()
          
              
            }
      </script>
    
    
  {% endblock content %}
