{% extends 'management/base.html' %}
{% block content %}
<link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="shortcut icon" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            
            
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Employee list</h4>
                  <p class="card-description">
                   
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped" id="EmpTab">
                      <thead>
                        <tr>
                          <th>
                            image
                          </th>
                          <th>
                            empid
                          </th>
                          <th>
                            name
                          </th>
                          <th>
                            email
                          </th>
                          <th>
                            phone
                          </th>
                          <th>
                            Doj
                          </th>
                          <th>
                            files
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for emp in employee %}
                        <tr>
                          <td class="py-1">
                            <img src="{{emp.image.url}}" alt="image"/>
                          </td>
                          <td>
                            {{emp.emp_id}}
                          </td>
                          <td>
                            {{emp.first_name}}
                          </td>
                          <td>
                            {{emp.email}}
                          </td>
                          <td>
                            {{emp.phone}}
                          </td>
                          <td>
                            {{emp.doj}}
                          </td>
                          <td>
                            <a href="{{emp.documents.url}}" download><i class="ti-export">documents</i></a>
                          </td>
                        </tr>
                        {% endfor %}
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          
            
           
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
<script>
    new DataTable('#EmpTab');
</script>
{% endblock content %}
